<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="luisandra briceño">
    <meta name="keywords" content=""/>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./pages/style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.png" alt="logo">
            <img class="header__line" src="./images/Line.png" alt="">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__user">
                    <img class="profile__photo" src="./images/Avatar.png" alt="foto de perfil">
                    <h2 class="profile__user_name">Jacques Cousteau <span class="profile__text_small">Explorador</span></h2>
                    <img  class="profile__button_edit" src="./images/EditButton.png" alt="boton de editar">
                </div>
                <div class="popup popup_opened">
                    <img  class="popup__button-close" src="./images/iconclose.png" alt="cerrar">
                    <form class="popup__container">
                        <h2 class="popup__title">Editar Perfil</h2>
                        <fieldset class="popup__field">
                            <input type="text"
                            name="name"
                            class=" popup__input popup__input_name"
                            id="name"
                            placeholder="Nombre"
                            required>
                        </fieldset>
                        <fieldset class="popup__field">
                            <input type="text"
                            name="acerca"
                            class="popup__input popup__input_about-me"
                            id="acerca"
                            placeholder="Acerca de mi"
                            required>
                        </fieldset>
                        <button type="submit" class="popup__button-submit" >Guardar</button>
                    </form>
                </div>
                <div class="profile__button">   
                    <img class="profile__button_mas" src="./images/Vectormas.png" alt="">
                    <img class="profile__button_add" src="./images/Rectangle.png" alt="boton de agregar">
                </div>      
            </section>
            <section class="gallery">
                <div class="gallery_grid">
                    <div class="gallery__group">
                        <img class=" gallery__photo gallery__valle" src="./images/kirill01.jpg" alt="Valle de Yosemite">
                        <div class="gallery__description">
                            <h2 class="gallery__name" >Valle de Yosemite</h2>
                            <img class="gallery__like" src="./images/Group.svg" alt="">
                        </div>
                    </div>
                    <div class="gallery__group">
                        <img class="gallery__photo" src="./images/kirill02.png" alt="Lago Louise">
                        <div class="gallery__description">
                            <h2 class="gallery__name">Lago Louise</h2>
                            <img class="gallery__like" src="./images/Group.svg" alt="">
                        </div>
                    </div>
                    <div class="gallery__group">
                        <img class="gallery__photo gallery__montañas" src="./images/kirill03.png" alt="Montañas Calvas">
                        <div class="gallery__description">
                            <h2 class="gallery__name">Montañas Calvas</h2>
                            <img class="gallery__like" src="./images/Group.svg" alt="">
                        </div>
                    </div>
                    <div class="gallery__group">
                        <img class="gallery__photo gallery__latemar" src="./images/kirill04.png" alt="Latemar">
                        <div class="gallery__description">
                            <h2 class="gallery__name">Latemar</h2>
                            <img class="gallery__like" src="./images/Group.svg" alt="">
                        </div>
                    </div>
                    <div class="gallery__group">
                        <img class="gallery__photo gallery__vanois" src="./images/kirill05.png" alt="Vanois National">
                        <div class="gallery__description">
                            <h2 class="gallery__name">Vanois National</h2>
                            <img class="gallery__like" src="./images/Group.svg" alt="">
                        </div>
                    </div>
                    <div class="gallery__group">
                        <img class="gallery__photo gallery__braies" src="./images/kirill06.png" alt="Lago di Braies">
                        <div class="gallery__description">
                            <h2 class="gallery__name">Lago di Braies</h2>
                            <img class="gallery__like" src="./images/Group.svg" alt="">
                        </div>  
                    </div>   
                </div>
            </section>
            <footer class="footer">
                <p class="copyrigth">© 2024 Around The U.S.</p>
            </footer>
        </main>
    </div>
    
</body>
</html>
