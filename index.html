<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="perfil de usuario en una red social around the usa">
    <meta name="author" content="luisandra briceño">
    <meta name="keywords" content="fotografia, viaje, usa"/>
    <link rel="icon" href="./src/images/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./src/pages/index.css"/>
    <title>Around the US</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./src/images/logo.png" alt="logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__user">
              <div class="profile__avatar-container">
                <img class="profile__photo" src="./src/images/Avatar.png" alt="foto de perfil">
                <div class="profile__avatar-overlay"></div>
              </div>
              <div class="profile__content">
                <div class="profile__data">
                  <p class="profile__name">Jacques Cousteau</p>
                  <img class="profile__button-edit" src="./src/images/EditButton.png" alt="boton de editar">
                </div>
                <p class="profile__data-about">Explorador</p>
              </div>
            </div>
            <div class="profile__button-add" id="button-add">
              <button class="profile__button" ></button>
            </div>
            <div class="popup" id="popup-add" >
              <img class="popup__button-close" id="popupadd-close" src="./src/images/iconclose.png" alt="cerrar">
              <!-- formulario nuevo lugar -->
              <form class="popup__form" id="form-add" novalidate>
                <h2 class="popup__title">Nuevo lugar</h2>
                <fieldset class="popup__field">
                  <input type="text"
                  name="name"
                  class="popup__input"
                  id="title-input"
                  placeholder="Titulo"
                  value=""
                  required
                  minlength="2"
                  maxlength="30">
                  <span class="title-input-error"></span>
                  <input
                  type="url"
                  name="link"
                  class="popup__input"
                  id="url-input"
                  placeholder="Enlace"
                  value=""
                  required>
                  <span class="url-input-error"></span>
                </fieldset>
                <button type="submit" class="popup__button-submit">Agregar</button>
              </form>
            </div>

            <div class ="popup popup-edit">
              <img class="popup__button-close"  src="./src/images/iconclose.png" alt="cerrar">
              <!-- formulario editar perfil -->
              <form class="popup__form" id="form-edit" novalidate>
                <h2 class="popup__title">Editar Perfil</h2>
                <fieldset class="popup__field">
                  <input type="text"
                  name="name"
                  class="popup__input popup__input_name"
                  id="name-input"
                  placeholder="Nombre"
                  value=""
                  required
                  minlength="2"
                  maxlength="40">
                  <span class= "name-input-error"></span>
                  <input type="text"
                  name="about"
                  class="popup__input popup__input_job"
                  id="acerca-input"
                  placeholder="Acerca de mi"
                  value=""
                  required
                  minlength="2"
                  maxlength="200">
                  <span class="acerca-input-error"></span>
                </fieldset>
                <button type="submit" class="popup__button-submit">Guardar</button>
              </form>
            </div>
          </section>
          <section class="cards"></section>
          <footer class="footer">
            <p class="footer__copyrigth">&#169; 2025 Around The U.S.</p>
          </footer>
        </main>
        <template id="template-card">
          <div class="card">
            <button class="card__button-trash">
              <img class= "card__remove" src="./src/images/basura.png" alt="remove">
            </button>
            <img class="card__photo" src="" alt="imagen del lugar">
            <div class="card__description">
              <h2 class="card__name"></h2>
              <button class="card__button-like"></button>
            </div>
          </div>
        </template>
        <div class="popup popup__confirmation">
          <img class="popup__button-close" src="./src/images/iconclose.png" alt="cerrar">
          <div class="popup__content-confirmation">
            <h2 class="popup__title popup__title-confirmation">¿Estas seguro?</h2>
            <button type="button" class="popup__button-submit popup__button-submit_confirmation">Si</button>
          </div>
        </div>
        <div class="popup popup__avatar">
          <img class="popup__button-close" src="./src/images/iconclose.png" alt="cerrar">
          <form class="popup__form popup__form-avatar" novalidate>
            <h2 class="popup__title popup__title-avatar">Cambiar foto de perfil</h2>
            <input
            type="url"
            name="link"
            class="popup__input popup__input-avatar"
            placeholder="Enlace"
            required>
            <button type="submit" class="popup__button-submit">Guardar</button>
          </form>
        </div>
        <div class="popup" id="popup-image">
          <div class="popup__modal-container">
            <img src="./src/images/iconclose.png" alt="cerrar" id ="popup__imagen-close" class="popup__button-close">
            <img src="./src/images/montañacalva.jpg" alt="" class="popup__photo">
            <p class="popup__caption"></p>
          </div>
        </div>
    </div>
  <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
