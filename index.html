<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="perfil de usuario en una red social around the usa">
    <meta name="author" content="luisandra briceño">
    <meta name="keywords" content="fotografia, viaje, usa"/>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Around the US</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.png" alt="logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__user">
                    <img class="profile__photo" src="./images/Avatar.png" alt="foto de perfil">
                    <div class="profile__content">
                        <div class="profile__data">
                            <p class="profile__name">Jacques Cousteau</p>
                            <img class="profile__button-edit" src="./images/EditButton.png" alt="boton de editar">
                        </div>
                        <p class="profile__data-about">Explorador</p>
                    </div>
                </div>
                <div class="profile__button">
                    <button class="profile__button-add"></button>
                </div>
                <div class="popup">
                    <img  class="popup__button-close" src="./images/iconclose.png" alt="cerrar">
                    <form class="popup__form">
                        <h2 class="popup__title">Editar Perfil</h2>
                        <fieldset class="popup__field">
                            <input type="text"
                            name="name"
                            class=" popup__input popup__input_name"
                            id="name"
                            placeholder="Nombre"
                            value="Jacques Cousteau"
                            required>
                        </fieldset>
                        <fieldset class="popup__field">
                            <input type="text"
                            name="acerca"
                            class="popup__input popup__input_job"
                            id="acerca"
                            placeholder="Acerca de mi"
                            value="Explorer"
                            required>
                        </fieldset>
                        <button type="submit" class="popup__button-submit">Guardar</Button>
                    </form>
                </div>
            </section>
            <section class="gallery">
                <div class="gallery__grid">
                    <div class="gallery__card">
                        <img class="gallery__photo gallery__photo_valle" src="./images/kirill01.jpg" alt="Valle de Yosemite">
                        <div class="gallery__description">
                            <h2 class="gallery__name" >Valle de Yosemite</h2>
                            <button class="gallery__button-like"></button>
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img class="gallery__photo" src="./images/kirill02.png" alt="Lago Louise">
                        <div class="gallery__description">
                            <h2 class="gallery__name">Lago Louise</h2>
                            <button class="gallery__button-like"></button>
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img class="gallery__photo" src="./images/kirill03.png" alt="Montañas Calvas">
                        <div class="gallery__description">
                            <h2 class="gallery__name">Montañas Calvas</h2>
                            <button class="gallery__button-like"></button>
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img class="gallery__photo" src="./images/kirill04.png" alt="Latemar">
                        <div class="gallery__description">
                            <h2 class="gallery__name">Latemar</h2>
                            <button class="gallery__button-like"></button>
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img class="gallery__photo" src="./images/kirill05.png" alt="Vanois National">
                        <div class="gallery__description">
                            <h2 class="gallery__name">Vanois National</h2>
                            <button class="gallery__button-like"></button>
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img class="gallery__photo" src="./images/kirill06.png" alt="Lago di Braies">
                        <div class="gallery__description">
                            <h2 class="gallery__name">Lago di Braies</h2>
                            <button class="gallery__button-like"></button>
                        </div>
                    </div>
                </div>
            </section>

            <footer class="footer">
                <p class="footer__copyrigth">© 2024 Around The U.S.</p>
            </footer>
        </main>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
